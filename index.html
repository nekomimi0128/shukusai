<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHUKUSAI - 多端末対応版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif; background: #f6f7fb; }
        .hidden { display: none; }
        .error-msg { color: #FF5A5F; }
        .btn { margin: 4px 0; padding: 8px 18px; border-radius: 5px; border: none; background: #5568fe; color: #fff; font-weight: 700; }
        .btn-secondary { background: #FFA500; }
        .btn-danger { background: #FF5A5F; }
        .form-group { margin-bottom: 15px; }
        .admin-nav { margin-bottom: 22px; }
        .record-item, .child-item { padding: 9px; margin: 8px 0; background: #fff; border-radius: 9px; }
        .reply-section { background: #f2f7ff; border-radius: 8px; padding: 10px 12px 8px 12px; margin-top: 13px; }
        .reply-title { font-size: 13px; color: #5568fe; font-weight: 700; }
    </style>
</head>
<body>
<div id="loginScreen">
    <h2>ログイン</h2>
    <div class="form-group"><input type="text" id="userId" placeholder="ユーザーID"></div>
    <div class="form-group"><input type="password" id="password" placeholder="パスワード"></div>
    <div class="form-group"><button class="btn" onclick="login()">ログイン</button></div>
    <div id="loginError" class="error-msg hidden">ユーザーIDまたはパスワードが違います</div>
</div>
<button class="btn hidden logout-btn" onclick="logout()">ログアウト</button>
<div id="adminScreen" class="hidden">
    <div class="admin-nav">
        <button class="btn" onclick="showChildManagement()">児童管理</button>
        <button class="btn" onclick="showUserManagement()">ユーザー管理</button>
        <button class="btn" onclick="showAllRecords()">全記録確認</button>
    </div>
    <div id="childManagement">
        <h2>児童管理</h2>
        <div id="childList"></div>
        <div class="form-group" style="display:flex;gap:9px;">
            <input type="text" id="newChildName" placeholder="新しい児童名">
            <button class="btn btn-secondary" onclick="addChild()">児童追加</button>
        </div>
    </div>
    <div id="userManagement" class="hidden">
        <h2>ユーザー管理</h2>
        <div id="userList"></div>
        <div>
            <input type="text" id="newUserId" placeholder="新ユーザーID">
            <input type="password" id="newUserPassword" placeholder="パスワード">
            <select id="assignChild"></select>
            <button class="btn btn-secondary" onclick="addUser()">ユーザー追加</button>
        </div>
    </div>
    <div id="allRecords" class="hidden">
        <h2>全記録</h2>
        <div id="allRecordsList"></div>
    </div>
</div>
<div id="parentScreen" class="hidden">
    <h2 id="parentChildName">児童名</h2>
    <div class="contact-form" id="parentInputForm">
        <h3>本日の記録入力</h3>
        <div class="form-group"><label>日付</label><input type="date" id="recordDate"></div>
        <div class="form-group"><label>朝の体温</label><input type="number" id="morningTemp" step="0.1"></div>
        <div class="form-group"><label>夜の体温</label><input type="number" id="eveningTemp" step="0.1"></div>
        <div class="form-group"><label>排便回数</label><input type="number" id="bowelCount"></div>
        <div class="form-group"><label>排尿回数</label><input type="number" id="urinationCount"></div>
        <div class="form-group"><label>朝食</label><input type="text" id="breakfast"></div>
        <div class="form-group"><label>昼食</label><input type="text" id="lunch"></div>
        <div class="form-group"><label>夕食</label><input type="text" id="dinner"></div>
        <div class="form-group"><label>服薬</label><input type="text" id="medication"></div>
        <div class="form-group">
            <label>ケア</label>
            <input type="checkbox" id="toothBrush">歯磨き
            <input type="checkbox" id="bath">入浴
            <input type="checkbox" id="clothesChange">着替え
        </div>
        <div class="form-group"><label>連絡事項</label><textarea id="notes" rows="3"></textarea></div>
        <button class="btn" onclick="saveRecord()">記録を保存</button>
    </div>
    <h3>過去の記録</h3>
    <div id="recordsList"></div>
</div>
<script src="main.js"></script>
</body>
</html>
