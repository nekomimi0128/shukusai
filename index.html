<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>きらり連絡帳 - ログイン・ユーザー管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #faf6ee; color: #333; margin: 0; padding: 2em;}
    h1, h2 { color: #624e2e; }
    .box { background: #fff; border-radius: 8px; padding: 2em; max-width: 400px; margin: 2em auto; box-shadow: 0 0 10px #0001;}
    form { display: flex; flex-direction: column; gap: 1em;}
    label { display: flex; flex-direction: column; font-weight: bold;}
    input, select { padding: .5em; border-radius: 4px; border: 1px solid #ccc;}
    button { padding: .7em 1.5em; background: #e0c89e; color: #333; border: none; border-radius: 4px; cursor: pointer;}
    button:hover { background: #c2a978;}
    .users-list { margin-top: 2em;}
    table { width: 100%; border-collapse: collapse;}
    th, td { padding: .5em; border: 1px solid #ccc;}
    .msg { color: #e00; margin: .5em 0;}
    .success { color: #285; }
  </style>
</head>
<body>
  <div class="box">
    <h1>きらり連絡帳 ログイン</h1>
    <form id="loginForm">
      <label>
        ユーザーID
        <input type="text" id="loginId" required>
      </label>
      <label>
        パスワード
        <input type="password" id="loginPw" required>
      </label>
      <button type="submit">ログイン</button>
      <div class="msg" id="loginMsg"></div>
    </form>
  </div>

  <div class="box">
    <h2>ユーザー新規登録</h2>
    <form id="addUserForm">
      <label>
        ユーザーID
        <input type="text" id="newUserId" required>
      </label>
      <label>
        パスワード
        <input type="password" id="newUserPw" required>
      </label>
      <label>
        種別
        <select id="newUserType" required>
          <option value="parent">保護者</option>
          <option value="admin">管理者</option>
        </select>
      </label>
      <button type="submit">ユーザー追加</button>
      <div class="msg" id="addUserMsg"></div>
    </form>
  </div>

  <div class="box users-list">
    <h2>登録済みユーザー一覧</h2>
    <table id="usersTable">
      <thead>
        <tr><th>ID</th><th>種別</th><th>紐付け児童</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // --- ログイン処理 ---
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const userId = document.getElementById('loginId').value.trim();
      const password = document.getElementById('loginPw').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId, password})
        });
        if (!res.ok) throw new Error('ログインに失敗しました');
        const data = await res.json();
        msg.textContent = 'ログイン成功！';
        msg.className = 'msg success';
        // ここで画面遷移やトークン保存等を行ってもよい
      } catch (err) {
        msg.textContent = 'ログインに失敗しました';
        msg.className = 'msg';
      }
    };

    // --- ユーザー登録処理 ---
    document.getElementById('addUserForm').onsubmit = async (e) => {
      e.preventDefault();
      const userId = document.getElementById('newUserId').value.trim();
      const password = document.getElementById('newUserPw').value;
      const type = document.getElementById('newUserType').value;
      const msg = document.getElementById('addUserMsg');
      msg.textContent = '';
      try {
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId, password, type, childId: null})
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'ユーザー追加失敗');
        msg.textContent = 'ユーザーを追加しました';
        msg.className = 'msg success';
        document.getElementById('addUserForm').reset();
        loadUsers();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = 'msg';
      }
    };

    // --- ユーザー一覧取得 ---
    async function loadUsers() {
      const table = document.querySelector('#usersTable tbody');
      table.innerHTML = '';
      try {
        const res = await fetch('/api/users');
        const users = await res.json();
        Object.values(users).forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.userId}</td>
            <td>${u.type === 'admin' ? '管理者' : '保護者'}</td>
            <td>${u.childId || ''}</td>
          `;
          table.appendChild(tr);
        });
      } catch (e) {
        table.innerHTML = `<tr><td colspan="3">取得失敗</td></tr>`;
      }
    }

    // 初回ロード
    loadUsers();
  </script>
</body>
</html>
